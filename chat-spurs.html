<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - KakaoTalk</title>
  </head>
  <body id="chat-screen">
    <!-- status-bar -->
    <div id="status-bar" class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <span
          ><a href="chats.html"> <i class="fas fa-chevron-left fa-2x"></i> </a
        ></span>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Spurs Fandom</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Friday, December 18, 2020</div>

      <!-- message-screen-->
      <div class="message-row">
        <img src="https://www.filepicker.io/api/file/8zhcu9oTtiFw9jQSglsR" />
        <div class="message-row__content">
          <span class="message__author">Nomad</span>
          <div class="message__info">
            <span class="message__bubble"
              >Congratulations on Son Heung-min winning the Puskas Award!</span
            >
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://www.filepicker.io/api/file/8zhcu9oTtiFw9jQSglsR" />
        <div class="message-row__content">
          <span class="message__author">Nomad</span>
          <div class="message__info">
            <a
              target="_blank"
              href="https://images.chosun.com/resizer/uUF5vKHYUXTdiChkgCxmWYwZ7fk=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/SGCNVSPZS7APEVNSFWTROJS2FM.jpg"
            >
              <img
                class="message__info-img"
                src="https://images.chosun.com/resizer/uUF5vKHYUXTdiChkgCxmWYwZ7fk=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/SGCNVSPZS7APEVNSFWTROJS2FM.jpg"
            /></a>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row-me">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Thank you!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="chat__timestamp">Sunday, April 18, 2021</div>
      <div class="message-row">
        <img
          src="https://cached.imagescaler.hbpl.co.uk/resize/scaleWidth/743/cached.offlinehbpl.hbpl.co.uk/news/OMC/BAABF83C-F23D-EA90-277D8541EF963965.jpg"
        />
        <div class="message-row__content">
          <span class="message__author"></span>
          <div class="message__info">
            <span class="message__bubble">It's Amazing!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://t1.daumcdn.net/cfile/tistory/9947E0365C31C1BF0E" />
        <div class="message-row__content">
          <span class="message__author">Canon</span>
          <div class="message__info">
            <span class="message__bubble">WoW! So cooooool!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <!-- reply-screen -->
      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up fa-lg"></i>
          </button>
        </div>
      </form>
    </main>

    <div id="no-mobile">
      <img
        src="https://w.namu.la/s/e8bc4a4e1b981fd58262a53d93dea0a679a15d964a6e2b7d7c335928208cc0c1aefb20d6399d70413e37b95e5f5bbc20d41e244263add0dc2cc6fdbcfd4b93ba9a3d4a08d6f6fda0962cb7fdaa8f62b4bcb6682f68cf5b9891b140e4fa9c469c"
      />
    </div>

    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
