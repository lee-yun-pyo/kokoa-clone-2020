<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <img
      src="https://www.datocms-assets.com/15991/1581673360-premierthumbnail.png?w=1000&fit=max&fm=jpg"
      class="background"
    />
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
    </header>
    <div class="login">
      <form action="friends.html" method="get" id="login-form">
        <input name="username" required type="email" placeholder="Email" />
        <input
          name="username"
          required
          type="password"
          placeholder="Password"
        />
        <input type="submit" value="Log in" />
        <!-- button : type="submit" in form tag -->
        <a href="#">Find Kakao Account or Password</a>
      </form>
      <div class="login-with">
        <div class="login-with__bar"></div>
        <p>or login with</p>
        <div class="login-with__bar"></div>
      </div>
      <div class="login-btns">
        <button class="login-btn">
          <i class="fab fa-facebook-f"></i>Facebook</button
        ><button class="login-btn"><i class="fab fa-twitter"></i>Twitter</button
        ><button class="login-btn">
          <i class="fab fa-google-plus-g"></i>Google</button
        ><button class="login-btn"><i class="fab fa-apple"></i>Apple</button>
      </div>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
