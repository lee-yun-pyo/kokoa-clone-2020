<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - KakaoTalk</title>
  </head>
  <body id="chat-screen">
    <!-- status-bar -->
    <div id="status-bar" class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <span
          ><a href="chats.html"> <i class="fas fa-chevron-left fa-2x"></i> </a
        ></span>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Tottenham Hotspur</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, April 19, 2021</div>

      <!-- message-screen-->
      <div class="message-row message-row-me">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">To do list</span>
            <span class="message__time">18:11</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row-me">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >1. coding kokoa clone <br />2. learning English <br />3. meeting
              friends</span
            >
            <span class="message__time">18:12</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row-me">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">plus+ <br />4. eat kimchi</span>
            <span class="message__time">18:12</span>
          </div>
        </div>
      </div>

      <!-- reply-screen -->
      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up fa-lg"></i>
          </button>
        </div>
      </form>
    </main>

    <div id="no-mobile">
      <div id="no-mobile__text">
        <span
          >Your screen is too big... <br />Please reduce the screen to
          530px..</span
        >
        <div id="no-moblie__bar"></div>
        <i class="fas fa-mouse-pointer fa-lg"></i>
      </div>
    </div>

    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
