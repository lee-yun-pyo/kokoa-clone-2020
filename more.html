<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KakaoTalk</title>
  </head>
  <body>
    <!-- status-bar -->
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- Find-bar -->
    <header class="screen-header screen-header-chats">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="find-cog__dot dot"></span>
        <span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://yt3.ggpht.com/ytc/AAUvwni_LdnpDi-SOIhjp4Kxo2l_yVBoYsfdDCpUM5VDzg=s900-c-k-c0x00ffffff-no-rj"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Lee yun pyo</h4>
            <h6 class="user-component__subtitle">010-2345-6789</h6>
            <i class="fas fa-exclamation-circle"></i>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row more-icon">
        <div class="icon-row__column">
          <div class="icon-row__icon">
            <i class="fas fa-calendar fa-2x"></i>
            <span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-smile-beam fa-2x"></i>
            <span>Emotions</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-paint-roller fa-2x"></i>
            <span>Themes</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar fa-2x"></i>
            <span>Account</span>
          </div>
        </div>
        <div class="icon-row__column">
          <div class="icon-row__icon">
            <i class="fab fa-google-drive fa-2x"></i>
            <span>Talk Drive</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-comments fa-2x"></i>
            <span>Openchat</span>
          </div>
          <div class="icon-row__icon icon-opacity">
            <i class="far fa-comments fa-2x"></i>
            <span>Openchat</span>
          </div>
          <div class="icon-row__icon icon-opacity">
            <i class="far fa-comments fa-2x"></i>
            <span>Openchat</span>
          </div>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://t1.daumcdn.net/cfile/tistory/99E0FE395D089B022F"
              />
            </div>
            <span class="more-suggestions__icon-text">Kakao Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://t1.daumcdn.net/cfile/tistory/99E0FE395D089B022F"
              />
            </div>
            <span class="more-suggestions__icon-text">Kakao Friends</span>
          </div>
        </div>
      </div>
    </main>

    <!-- navigation-bar -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">8</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <span class="nav__dot"></span>
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
